<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- GoogleFonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="index.js" type="module" > </script>
    <title>Versão 1</title>
</head>
<body>
    <h1 class="bg-warning">Blockchain</h1>
    <div id='blockchain' class="container col-12 col-md-6">
        <br>
        <button id="btnConnect" class="btn btn-primary">Conectar</button>
        <br>
        <div class="identificacao mt-3">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-wallet-fill"></i></span>
                <input type="text" id="txtAddress" class="form-control" placeholder="Carteira" aria-label="Nome" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="txtNome" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1" disabled>
            </div>
            <div class="input-group">
                <span class="input-group-text"><span class="material-symbols-outlined">apartment</span></span>
                <input type="text" id="txtEmpregador" class="form-control" placeholder="Empregador" aria-label="Nome" aria-describedby="basic-addon1" disabled>
            </div>

        </div>
        <hr>
        <br><br>
        <div class="d-flex justify-content-between">
            <div id="fieldInicioJornada" class="p-3 flex-item" style="background-color: #076614; color: #efefef">
                <i class="bi bi-1-square fs-1"></i>
                <p class="fs-1 text-center">Iniciar</p>
                <p class="text-center"><span class="material-symbols-outlined fs-1">business_center</span></p>
                <p class=" text-center"><i class="fa-regular fa-briefcase"></i></p>
                <button id="btnStartWork" class="btn btn-light" style="width: 150px">Iniciar Jornada</button>
                <hr>
                <p id="txtInicioResult" class="w-100 text-center"></p>
            </div>
            <div id="fieldInicioPausa" class="p-3 flex-item" style="background-color: #1c3c77; color: #efefef">
                <i class="bi bi-2-square fs-1"></i>
                <p class="fs-1 text-center">Pausa</p>
                <p class="text-center"><span class="material-symbols-outlined fs-1">restaurant</span></p>
                <button id="btnBreakStartTime" class="btn btn-light" style="width: 150px">Iniciar Pausa</button>
                <hr>
                <p id="txtPausaInicioResult" class="w-100 text-center"></p>
            </div>
            <div id="fieldFimPausa" class="p-3 flex-item" style="background-color: #8b740a; color: #efefef">
                <i class="bi bi-3-square fs-1"></i>
                <p class="fs-1 text-center">Retorno</p>
                <p class="text-center"><span class="material-symbols-outlined fs-1">no_meals</span></p>
                <button id="btnBreakEndTime" class="btn btn-light" style="width: 150px">Terminar Pausa</button>
                <hr>
                <p id="txtPausaFimResult" class="w-100 text-center"></p>
            </div>
            <div id="fieldFimJornada" class="p-3 flex-item" style="background-color: #74222d; color: #efefef">
                <i class="bi bi-4-square fs-1"></i>
                <p class="fs-1 text-center">Saída</p>
                <p class="text-center"><span class="material-symbols-outlined fs-1">home</span></p>
                <button id="btnEndWork" class="btn btn-light" style="width: 150px">Terminar Jornada</button>
                <hr>
                <p id="txtFimResult" class="w-100 text-center"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
</body>
</html>
